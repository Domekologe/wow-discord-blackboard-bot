[Unit]
Description=Discord Blackboard Bot
After=network-online.target
Wants=network-online.target

[Service]
Type=simple
User=blackboard
Group=blackboard
WorkingDirectory=/opt/blackboard/wow-discord-blackboard-bot
Environment=NODE_ENV=production
EnvironmentFile=/opt/blackboard/wow-discord-blackboard-bot/.env
ExecStart=/usr/bin/node /opt/blackboard/wow-discord-blackboard-bot/src/index.js
Restart=on-failure
RestartSec=5
StartLimitInterval=60
StartLimitBurst=10

[Install]
WantedBy=multi-user.target
